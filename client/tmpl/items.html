<div class="ux-items-title">
  <a href="/">Stephanie Foo</a>
</div>
<div class="ux-items-medium"><%- t.medium %></div>

<% if (t.mainItem) { %>
  <div class="ux-item-current">
    <% if (t.mainItem.get('medium') === 'photo') { %>
      <img src="<%- t.mainItem.get('src') %>">
    <% } else if (t.mainItem.get('medium') === 'radio') { %>
      <%= t.mainItem.embedHtml() %>
    <% } %>
  </div>
<% } %>

<div class="ux-items-list">
  <% _.each(t.items, function (item) { %>
    <a href="/<%- item.url() %>">
      <span class="ux-item-thumb" style="background-image: url(<%- item.get('src') %>)"></span>
    </a>
  <% }); %>
</div>
